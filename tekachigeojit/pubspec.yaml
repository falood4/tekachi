name: tekachigeojit
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  bcrypt: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:

  uses-material-design: true

  
  assets:
    - assets/
    - assets/nav_icons/
    - assets/prepfigs/datafigs/

 
  fonts:
    - family: RussoOne
      fonts:
        - asset: assets/RussoOne-Regular.ttf

    - family: DelaGothicOne
      fonts:
        - asset: assets/DelaGothicOne-Regular.ttf

    - family: Trebuchet
      fonts:
      - asset: assets/TREBUCBD.TTF 

    - family: Rostex
      fonts:
        - asset: assets/Rostex-Regular.ttf
