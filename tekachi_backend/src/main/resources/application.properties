spring.application.name=tekachi
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=tekachi;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=MyVerySecureSecretKeyForJWTTokenGenerationWithAtLeast256BitsLength123456789
jwt.expiration=900000

# JDBC driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver



